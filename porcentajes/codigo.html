<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header class="main-header">
        <figure main-header__figure>
            <img src="imagenes/logo.png" alt="logo">
        </figure>
    </header>
    <div class="main-container">
        <form action="#" class="main-container__form">
            <figure class="main-container__figure">
                <img src="imagenes/carrito.png" alt="carrito">
            </figure>
            <labal for="precio">
                <span>precio de producto</span> <br>
                <span>$</span>
                <input type="text" id="precio" class="precio">
            </labal> <br>
            <labal for="descuento">
                <span>Descuento aplicado</span> <br>
                <span>%</span>
                <input type="text" id="decuento" class="descuento">
            </labal> <br>
            <label for="enviar">
                <input type="submit" class="enviar" id="enviar" value="Obtener">
            </label> <br>
            <labal for="pago">
                <samp>Total a pagar</samp> <br>
                <span>$</span>
                <input type="text" class="pago" id="pago" >
            </labal>
        </form>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
