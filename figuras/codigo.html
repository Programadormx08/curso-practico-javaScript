<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/1b34ca8e53.js" crossorigin="anonymous"></script>
    <title>Figuras geométricas</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Calculo de figuras geométricas</h1>
    </header>
    <div class="fig-container">
        <div class="fig-container__item">
            <header class="fig1-header">
                <i class="far fa-square"></i>
                <h2>Cálculo cuadrado</h2>
            </header>
            <form action="#" class="form-cuadrado" autocomplete="off">
                <label for="medida-cuadrado">
                    escribe cuanto mide cada lado de tu cuadrado
                    <input type="text" id="medida" class="medida-cuadrado">
                </label> <br>
                <label for="submit" class="submit">
                    <input type="submit" value="calcular area" id="submit" class="submit-area">
                    <input type="submit" value="calcular perimetro" id="submit" class="submit-perimetro">
                </label>
            </form>
            <div class="respuesta-cuadrado">
                
            </div>
        </div>
        <div class="fig-container__item">
             <header class="fig2-header">
                <i class="fas fa-exclamation-triangle"></i>
                 <h2>Cálculo triángulo</h2>
            </header>
            <form action="" autocomplete="off">
                <label for="medida">
                    escribe las medidas de tu triángulo <br>
                    <input type="text" id="medida" class="lado-a" placeholder="Lado A"> <br>
                    <input type="text" id="medida" class="lado-b" placeholder="Lado B"> <br>
                    <input type="text" id="medida" class="base" placeholder="Base"> <br>
                    <input type="text" id="medida" class="altura" placeholder="Altura">
                </label> <br>
                <label for="submit" class="submits-triangulo">
                    <input type="submit" value="calcular area" id="submit" class="submit-area-triangulo">
                    <input type="submit" value="calcular perimetro" id="submit" class="submit-perimetro-triangulo">
                </label> 
            </form>
            <div class="respuesta-triangulo">
                
            </div>
        </div>
        <div class="fig-container__item">
             <header class="fig3-header">
                <i class="far fa-circle"></i>
                <h2>Cálculo círculo</h2>
            </header> 
            <form action="" autocomplete="off">
                <label for="medida">
                    escribe cuanto mide el diametro de tu círculo
                    <input type="text" id="medida" class="medida-circulo">
                </label> <br>
                <label for="submit" class="submits-triangulo">
                    <input type="submit" value="calcular area" id="submit" class="submit-area-circulo">
                    <input type="submit" value="calcular perimetro" id="submit" class="submit-perimetro-circulo">
                </label>
            </form>
            <div class="respuesta-circulo">
                
            </div>
            
        </div>
  </div>
   <script src="codigo.js"></script> 
</body>
</html>
